<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:insert="components/navbar :: navbar"/>

<div class="container mt-5">

    <form th:action="@{/api/user/subjects/{id}/events/create (id=${subject.get().getId()})}" method="post">


        <div th:if="${role=='ADMINISTRATOR'}" class="input-group p-1">
            <span class="input-group-text"
                  th:text="TEACHER"></span>
            <select name="teacherUUID" class="custom-select">
                <option
                        th:each="t:${teachers}"
                        th:text="${t.getSurname() + ' ' + t.getName() + ' ' + t.getParental()}"
                        th:value="${t.getId()}"
                />
            </select>
        </div>

        <div th:if="${role=='TEACHER'}" class="input-group p-1">
            <span class="input-group-text"
                  th:text="TEACHER"></span>
            <select name="teacherUUID" class="custom-select">
                <option th:each="t:${teachers}"
                        th:selected="${user.getId().equals(t.getId())}"
                        th:text="${t.getSurname() + ' ' + t.getName() + ' ' + t.getParental()}"
                        th:value="${t.getId()}"
                />
            </select>
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="NAME"></span>
            <input class="form-control" autocomplete="off"
                   aria-label="With textarea"
                   type="text"
                   name="name"
                   th:value="${subject.get().getName()}"
                   disabled>
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="TYPE"></span>
            <input class="form-control" autocomplete="off"
                   aria-label="With textarea"
                   type="text"
                   name="name"
                   placeholder="Enter name">
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="GROUP"></span>
            <input class="form-control" autocomplete="off"
                   aria-label="With textarea"
                   type="text"
                   name="group"
                   placeholder="Enter Group">
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="AUDITORY"></span>
            <input class="form-control" autocomplete="off"
                   aria-label="With textarea"
                   type="text"
                   name="auditory"
                   placeholder="Enter Auditory">
        </div>

        <div class="input_fields_wrap">
            <div class="input-group p-1">
                <span class="input-group-text" th:text="Date"></span>
                <input class="form-control"
                       aria-label="With textarea"
                       type="datetime-local"
                       name="date">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button class="add_field_button btn btn-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                     class="bi bi-plus-square-dotted" viewBox="0 0 16 16">
                    <path d="M2.5 0c-.166 0-.33.016-.487.048l.194.98A1.51 1.51 0 0 1 2.5 1h.458V0H2.5zm2.292 0h-.917v1h.917V0zm1.833 0h-.917v1h.917V0zm1.833 0h-.916v1h.916V0zm1.834 0h-.917v1h.917V0zm1.833 0h-.917v1h.917V0zM13.5 0h-.458v1h.458c.1 0 .199.01.293.029l.194-.981A2.51 2.51 0 0 0 13.5 0zm2.079 1.11a2.511 2.511 0 0 0-.69-.689l-.556.831c.164.11.305.251.415.415l.83-.556zM1.11.421a2.511 2.511 0 0 0-.689.69l.831.556c.11-.164.251-.305.415-.415L1.11.422zM16 2.5c0-.166-.016-.33-.048-.487l-.98.194c.018.094.028.192.028.293v.458h1V2.5zM.048 2.013A2.51 2.51 0 0 0 0 2.5v.458h1V2.5c0-.1.01-.199.029-.293l-.981-.194zM0 3.875v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zM0 5.708v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zM0 7.542v.916h1v-.916H0zm15 .916h1v-.916h-1v.916zM0 9.375v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zm-16 .916v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zm-16 .917v.458c0 .166.016.33.048.487l.98-.194A1.51 1.51 0 0 1 1 13.5v-.458H0zm16 .458v-.458h-1v.458c0 .1-.01.199-.029.293l.981.194c.032-.158.048-.32.048-.487zM.421 14.89c.183.272.417.506.69.689l.556-.831a1.51 1.51 0 0 1-.415-.415l-.83.556zm14.469.689c.272-.183.506-.417.689-.69l-.831-.556c-.11.164-.251.305-.415.415l.556.83zm-12.877.373c.158.032.32.048.487.048h.458v-1H2.5c-.1 0-.199-.01-.293-.029l-.194.981zM13.5 16c.166 0 .33-.016.487-.048l-.194-.98A1.51 1.51 0 0 1 13.5 15h-.458v1h.458zm-9.625 0h.917v-1h-.917v1zm1.833 0h.917v-1h-.917v1zm1.834-1v1h.916v-1h-.916zm1.833 1h.917v-1h-.917v1zm1.833 0h.917v-1h-.917v1zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="w-50 ml-3 mr-2">
                <button type="submit" name="action" value="cancel" class="btn btn btn-danger btn-block"
                        th:text="Cancel"></button>
            </div>
            <div class="w-50 ml-2 mr-3">
                <button type="submit" name="action" value="create" class="btn btn-dark btn-block"
                        th:text="Create"></button>
            </div>
        </div>
    </form>

</div>

<script>
    $(document).ready(function () {
        var max_fields = 10; //maximum input boxes allowed
        var wrapper = $(".input_fields_wrap"); //Fields wrapper
        var add_button = $(".add_field_button"); //Add button ID

        var x = 1; //initlal text box count
        $(add_button).click(function (e) { //on add input button click
            e.preventDefault();
            if (x < max_fields) { //max input box allowed
                x++; //text box increment
                $(wrapper).append('<div class="input-group p-1">\n' +
                    '                <span class="input-group-text">Date' + '</span>\n' +
                    '                <input class="form-control"\n' +
                    '                       aria-label="With textarea"\n' +
                    '                       type="datetime-local"\n' +
                    '                       name="date">\n' +
                    '<a href="#" class="remove_field">\n' +
                    '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"\n' +
                    '    className="bi bi-x-lg" viewBox="0 0 16 16">\n' +
                    '       <path fill-rule="evenodd"\n' +
                    '             d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>\n' +
                    '       <path fill-rule="evenodd"\n' +
                    '             d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>\n' +
                    '   </svg>\n' +
                    '</a></div>'
                );
            }
        });

        $(wrapper).on("click", ".remove_field", function (e) { //user click on remove text
            e.preventDefault();
            $(this).parent('div').remove();
            x--;
        })
    });
</script>

</body>
</html>
