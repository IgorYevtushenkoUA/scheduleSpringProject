<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="input-group">
        <form th:action="@{/api/user/subjects}" method="get">
        <input class="form-control" aria-label="With textarea" type="text" name="name"
               placeholder="Name">
        <button class="btn btn-default btn-small" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
        </form>
    </div>

    <div th:each="subject:${subjects}">
        <div class="input-group p-1 mt-3">
            <input type="text" class="form-control" name="name" th:value="${subject.getName()}" disabled>
            <span class="input-group-text" >
            <a th:href="@{/api/user/subjects/{id} (id=${subject.getId()})}">More...</a>
                </span>
        </div>
    </div>

</div>
</body>
</html>
